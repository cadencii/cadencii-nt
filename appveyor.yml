version: 0.0.{build}
os: MinGW
install:
  - set QTDIR=C:\Qt\5.4\msvc2013_opengl
  - set PATH=%PATH%;%QTDIR%\bin
  - call "%VS120COMNTOOLS%\..\..\VC\vcvarsall.bat" x86
build_script:
  - git submodule update --init --recursive
  - cd qt-property-browser
  - configure.bat
  - cd ..\
  - qmake Cadencii.pro
  - nmake
  - copy /y "%QTDIR%\bin\Qt5Widgets.dll" bin\release
  - copy /y "%QTDIR%\bin\Qt5Gui.dll" bin\release
  - copy /y "%QTDIR%\bin\Qt5Xml.dll" bin\release
  - copy /y "%QTDIR%\bin\Qt5Core.dll" bin\release
artifacts:
  - path: bin/release/*.exe
  - path: bin/release/*.dll
